<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participants</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h3><a href="/conferences" id="returnLink">Return</a></h3>

<div class="container">
    <h2 style="text-align: center">Participant list</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Birth date</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="participant : ${participants}">
            <td th:utext="${participant.fullName}" th:value="${participant.fullName}" th:id="participantName + ${participant.fullName}">...</td>
            <td th:utext="${participant.birthDate}" th:value="${participant.birthDate}" th:id="participantBirthDate + ${participant.birthDate}">...</td>

            <td>
                <div class="container">
                    <button type="button" class="btn btn-primary" data-toggle="dropdown" th:id="delete + ${participant.fullName}">Delete</button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item">
                            <form th:action="@{/deleteParticipant}" method="post">
                                <h2 style="text-align: center">Confirm</h2>
                                <label>
                                    <textarea th:text="${participant.fullName}" name="participant" style="display: none">...</textarea>
                                    <textarea th:text="${participant.birthDate}" name="participant" style="display: none">...</textarea>
                                </label>
                                <button type="submit" class="btn btn-danger" th:id="submit + ${participant.fullName}">Delete</button>
                                <button type="reset" class="btn btn-primary" th:id="reset + ${participant.fullName}">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
