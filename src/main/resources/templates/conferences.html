<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Conferences</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <th:block th:include="header"/>

    <div class="container">
        <h2 style="text-align: center">Conference list</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Conference name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Registered</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="conference : ${conferences}">
                    <td th:utext="${conference.conferenceName}">...</td>
                    <td th:utext="${conference.conferenceDateTime}">...</td>
                    <td>
                        <div class="container">
                            <text th:utext="${conference.status}" data-toggle="dropdown">...</text>
                            <div class="dropdown-menu">
                                <div class="dropdown-item">
                                    <form th:action="@{/activity}" method="post">
                                        <label>
                                            <textarea th:text="${conference.id}" name="status" style="display: none">...</textarea>
                                        </label>
                                        <button type="submit" class="btn btn-primary" th:value="active" name="status">active</button>
                                        <button type="submit" class="btn btn-primary" th:value="canceled" name="status">canceled</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td th:utext="${conference.getParticipants().size()}">...</td>
                    <td>
                        <div class="container">
                            <button type="button" class="btn btn-primary" data-toggle="dropdown">Click to register</button>
                            <div class="dropdown-menu">
                                <div class="dropdown-item">
                                    <form th:action="@{/conferences}" th:object="${conferenceParticipant}" method="post">
                                        <h2 style="text-align: center">Registration form</h2>
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" id="name" th:required="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="birthDate">Birth date:</label>
                                            <input type="date" th:field="*{birthDate}" class="form-control" placeholder="Enter birth date" id="birthDate" th:required="true"/>
                                        </div>
                                        <label>
                                            <textarea th:text="${conference.id}" name="data" style="display: none">...</textarea>
                                        </label>
                                        <button type="submit" class="btn btn-primary" onclick="emptyString()">Submit</button>
                                        <button type="reset" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function emptyString() {
            let name = document.getElementById('name').value;
            let birthDate = document.getElementById('birthDate').value;
            if (name === '' || birthDate === '') {
                alert('To register, you must enter the full name and date of birth')
            }
        }
    </script>
</body>
</html>
